# TURN server name and realm
realm=yourdomain.com
server-name=locamoo-turn

# Use fingerprint in TURN message
fingerprint

# IPs the TURN server listens on
listening-ip=0.0.0.0
listening-port=3478

# External IP
external-ip=YOUR_SERVER_PUBLIC_IP

# Enable verbose logging
verbose

# User credentials mechanism
lt-cred-mech

# SSL certificates (for TURNS) - Update paths to Windows style
cert=C:/certificates/certificate.pem
pkey=C:/certificates/private.key

# Specify the min and max UDP and TCP ports
min-port=49152
max-port=65535

# User accounts
user=locamoo:your_password_here

# CLI password
cli-password=your_cli_password
